		<input id='change-mode' type='submit' value='Change Mode'/></div><!--container--><footer>		<p> Copyright Â© 2011 ColourDarkener All Rights Reserved. </p></footer><script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script> <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.5.1.min.js"%3E%3C/script%3E'))</script>  <script src="js/libs/jquery-1.5.1.min.js"></script> <script src="js/plugins.js"></script> <script src="js/jscolor/jscolor.js"></script> <!--<script src="js/darkener.js"></script>--></body></html><!--<header>	<h1>		<span style='color: #11cd8a;'>Darken</span><span style='color: #CCC'>My</span>Colour	</h1>	<h2>Enter your hex colour - get a <span style='color: #000; text-'>darkened</span> version.</h2></header><div id='color-container'>	<div id="before">			<input id='custom' class="color">	</div>	<img src='images/arrow.png'> </div><input id='change-mode' type='submit' value='Change Mode'/>--><!--color-container-->
